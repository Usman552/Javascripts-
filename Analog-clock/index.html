<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock" id="analogClock">
            <div style="--clr:red; --h:72px;" id="hour" class="hand"><i></i></div>
            <div style="--clr:blue; --h:100px;" id="mint" class="hand"><i></i></div>
            <div style="--clr:black; --h:130px;" id="sec" class="hand"><i></i></div>
            
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
    </div>
        
        <!-- Digital Clock -->
        <div class="box" id="digitalClock">
            <h2>Digital Clock</h2>
            <div class="digital-clock">
                <div class="time-unit">
                    <div id="hours">00</div>
                    <p>Hours</p>
                </div>
                <div class="time-unit">
                    <div id="minutes">00</div>
                    <p>Minutes</p>
                </div>
                <div class="time-unit">
                    <div id="seconds">00</div>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
   
    
    <!-- Toggle Button -->
    <button id="Toggle-btn">Switch to Digital</button>
    
    <script src="analog.js"></script>
</body>

</html>
