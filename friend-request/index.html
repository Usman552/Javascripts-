<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .accept {
            background-color: #4CAF50;
            color: white;
        }
        .decline {
            background-color: #f44336;
            color: white;
        }
        h5{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/id/92269080/photo/journey.jpg?s=2048x2048&w=is&k=20&c=8eh8FRUcsGYOjNxbUjl4jnuJ7lnNOQYbfWAXIJx7afw=" alt="">
        <h1>Hassan Younis</h1>
        <h5 class="status">RSO</h5>
        <button class="accept">Add Friend</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
