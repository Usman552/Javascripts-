<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <main>
        <section class="container">
    <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
    </div>
    <article class="review">
        <div class="img-container">
            <img src="https://www.course-api.com/images/people/person-1.jpeg" alt="person-1" id="person-img">
            </div>
            <h4 id="author"></h4>
            <p id="job">Web Developer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
            <div class="btn-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">Suprise Me</button>

    </article>
</section>
    </main>
    <script src="script.js"></script>
</body>
</html>
