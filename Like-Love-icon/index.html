<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
           
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .box {
            height: 450px;
            width: 300px;
            border-radius: 50px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        #icon {
            position: absolute;
            font-size: 55px;
            color:white;
            opacity: 0.9;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 1;
            transition: all ease 0.5s;

        }
        i {
            font-size: 35px;
            opacity: 0.9;
            z-index: 1;
            cursor: pointer;
        }
        span{
            float: right;
        }
        span img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://media.wired.com/photos/598e35994ab8482c0d6946e0/master/w_1920,c_limit/phonepicutres-TA.jpg" alt="like">
            <i id="icon" class="ri-heart-3-fill"></i>
            <i id="love" class="ri-heart-line"></i>  <i class="ri-chat-1-line"></i> <i class="ri-send-plane-line"></i><span><img src="save-instagram.png" alt=""></span>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
