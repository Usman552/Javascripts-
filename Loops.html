<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <script>

        // For Loop
        for (let i = 1; i <= 5; i++) {
            console.log("Number:", i);
        }

        // While Loop

        let count = 1;
        while (count <= 5) {
            console.log("Count:", count);
            count++;
        }

        // Do while Loop
        let num = 1;
        do {
            console.log("Number:", num);
            num++;
        } while (num <= 5);

    </script>

</body>

</html>
