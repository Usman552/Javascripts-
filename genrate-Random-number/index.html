<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 id="heading">Guess the Number Game</h1>
        <p class="pragraph">Guess a number between 1 and 100</p>
        <div class="input">
            <input type="number" id="field" placeholder="Enter Your Number">
            <button id="check">Check</button>
        </div>
        <p id="result"></p>
    </div>

  <script src="script.js"></script>
</body>
</html>
