<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>

<body>
    <script>
        // if statement
        let age = 17;
        if (age >= 18) {
            console.log('You are eligble for drive');
        }
        // if else statement
        let Age = 16;
        if (Age >= 18) {
            console.log("You are eligible to vote.");
        } else {
            console.log("You are not eligible to vote.");
        }

        // if  else if else Statement
        let marks = 75;

        if (marks >= 90) {
            console.log("Grade: A");
        } else if (marks >= 75) {
            console.log("Grade: B");
        } else if (marks >= 50) {
            console.log("Grade: C");
        } else {
            console.log("Fail");
        }

        // switch Statement
        let day = 3;

        switch (day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            default:
                console.log("Invalid day");
        }



    </script>

</body>

</html>
