<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div >
    <h1> Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first Number Here"> <br>
    <input type="number" id="num2" placeholder="Enter first Number Here"> <br>
    <select name="" id="oprations">
        <option value="add">(Add)+</option>
        <option value="subtract">subtract(-)</option>
        <option value="multiply">multiply(*)</option>
        <option value="divide">Devide(/)</option>
    </select> <br>
     <button id="calculatebtn">Calculate</button>
    <h2> Result : <span id="Result">0</span></h2>
</div>

    <script>
        const num1=document.getElementById("num1");
        const num2=document.getElementById("num2");
        const oprations=document.getElementById("oprations");
        const calculatebtn =document.getElementById("calculatebtn");
        const result=document.getElementById("Result");
        calculatebtn.addEventListener("click",function(){
            const number1=parseFloat(num1.value);
            const number2=parseFloat(num2.value);

            const selectopration=oprations.value;
            let calculateResult;
            if(selectopration==="add"){
                calculateResult=number1+number2;
            }
           else if(selectopration==="subtract"){
                calculateResult=number1-number2;
            }
           else if(selectopration==="multiply"){
                calculateResult=number1*number2;
            }
           else if(selectopration==="divide"){
                calculateResult=number1/number2;
            }
            result.innerHTML=calculateResult;
        });

    </script>
    
</body>
</html>
