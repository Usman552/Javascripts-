<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament</title>
</head>

<body>
    <button id="increament">Increament</button>
    <button id="decreament">Decreament</button>
    <button id="reset">Reset</button>
    <p id="counter">0</p>

    <script>
        let count=0;
        document.getElementById("increament").addEventListener("click",function(){
            count++;
            document.getElementById("counter").innerHTML=count;
        })
        document.getElementById("decreament").addEventListener("click",function(){
            count--;
            document.getElementById("counter").innerHTML=count;
        })
        document.getElementById("reset").addEventListener("click",function(){
            count=0;
            document.getElementById("counter").innerHTML=count;

        })
    </script>
</body>
</html>
